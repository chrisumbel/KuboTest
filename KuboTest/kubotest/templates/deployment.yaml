apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels: 
      app: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: kubotest
        image: chrisumbel/kubotest
        ports:
        - containerPort: {{ .Values.service.port }}
          # hostPort: 80
