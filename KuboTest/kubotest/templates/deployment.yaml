apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  selector:
    matchLabels: 
      app: {{ .Release.Name }}
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
      - name: kubotest
        image: chrisumbel/kubotest:{{ .BuildId }}
        ports:
        - containerPort: {{ .Values.service.port }}
        env:
        - name: REDIS-SERVICE
          value: {{ .Release.Name }}-redis-service
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-redis-service
spec:
  selector:
    app: {{ .Release.Name }}-redis
  ports:
  - protocol: TCP
    port: 6379
    targetPort: 6379
---  
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-redis
spec:
  selector:
    matchLabels: 
      app: {{ .Release.Name }}-redis
  replicas: 1
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}-redis
    spec:
      containers:
      - name: thingredis
        image: redis
        ports:
        - containerPort: 6379
          hostPort: 6379        
